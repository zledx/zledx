        <script>

            (function() {
                loadimg();

                $('#popup-content a').click(function (){
                    let url = $(this).attr('href');
                    window.open(url);
                    return false;
                })
                // set the theme attribute from the prefers-color-scheme
                function setDataThemeAttribute(theme) {
                    document.querySelector('html').setAttribute('data-theme', theme);
                }

                function setThemeClasse(theme) {
                    document.querySelector('.theme-container').classList.add(theme)
                    localStorage.setItem('theme', theme);
                }

                // dark and light
                function hasClass( target, className ) {
                        return new RegExp('(\\s|^)' + className + '(\\s|$)').test(target.className);
                    }

                    function toggleTheme(themes) {
                        if(themes == 'light'){
                            document.querySelectorAll('.theme-container').forEach(function(target){
                                target.classList.remove('dark');
                                target.classList.add('light');
                            })

                        }
                        if(themes == 'dark'){
                            document.querySelectorAll('.theme-container').forEach(function(target){
                                target.classList.remove('light');
                                target.classList.add('dark');
                            })

                        }
                    }

                var preferDarkQuery = '(prefers-color-scheme: dark)';
                var mql = window.matchMedia(preferDarkQuery);
                var supportsColorSchemeQuery = mql.media === preferDarkQuery;
                var localStorageTheme = null;
                try {
                    localStorageTheme = localStorage.getItem('theme');
                } catch (err) {}
                var localStorageExists = localStorageTheme !== null;

                function getPreferredTheme() {
                    if(localStorageExists){
                        return localStorageTheme;
                    }else if (supportsColorSchemeQuery && mql.matches) {
                        return 'dark';
                    } else {
                        var now = new Date();
                        var hour = now.getHours();
                        if (hour < 6 || hour >= 18) {
                            return 'dark';
                        } else {
                            return 'light';
                        }
                    }
                }

                function setTheme() {
                    var theme = getPreferredTheme();
                    setDataThemeAttribute(theme);
                    setThemeClasse(theme)
                    toggleTheme(theme)
                    localStorage.setItem('theme', theme);
                }

                setTheme();

                window.onload = function() {
                    // mobile navigator switch
                    const tabs = document.querySelectorAll('.nav ul li');
                    const applicationPane = document.querySelectorAll('.application');

                    if (tabs.length && applicationPane.length) {
                        tabs[0].classList.add('active');
                        applicationPane[0].classList.add('active');
                    }

                    const tabClickHandler = (index) => {
                        [...tabs].forEach((tab, i) => {
                            tab.classList.toggle('active', i === index);
                        });
                        [...applicationPane].forEach((pane, i) => {
                            pane.classList.toggle('active', i === index);
                            pane.classList.toggle('fadeIn', i === index);
                        });
                    };

                    tabs.forEach((tab, index) => {
                        tab.addEventListener('click', () => tabClickHandler(index));
                    });
                    // end

                    document.querySelectorAll('.theme-container').forEach(function(target){
                        target.addEventListener('click', function() {
                            if(hasClass(target,'dark')){
                                toggleTheme('light')
                                setDataThemeAttribute('light');
                                localStorage.setItem('theme', 'light');
                            }else{
                                toggleTheme('dark')
                                setDataThemeAttribute('dark');
                                localStorage.setItem('theme', 'dark');
                            }
                        })
                    })

                    // open popup
                    document.querySelector('.notice-popup').classList.add('open')

                    function onclosePopup() {
                        document.querySelector('.notice-popup').remove()
                    }

                    document.getElementById('closepopup').addEventListener('click', () => onclosePopup())

                    // initialize pc swiper
                    var swiper = new Swiper(".pcSwiper", {
                        autoplay: {
                            delay: 3500
                        },
                        loop: true,
                        mousewheel: true,
                        observer: true,
                        observeParents: true,
                        navigation: {
                            nextEl: ".swiper-button-next",
                            prevEl: ".swiper-button-prev",
                        }
                    });
                    // end

                    // initialize mobile-swiper
                    var mobileSwiper = new Swiper(".mobileSwiper", {
                        autoplay: {
                            delay: 3500
                        },
                        loop: true,
                    })
                    // end

                    // initialize fun-swiper
                    var funSwiper = new Swiper(".funSwiper", {
                        autoplay: {
                            delay: 3500
                        },
                        loop: true,
                    })

                    let eles = document.getElementsByTagName('a');
                    for (let i=0; i < eles.length; i++ ){
                        eles[i].addEventListener('click', function(){
                            const id = this.getAttribute('data-id');
                            if (id) {
                                let req = new XMLHttpRequest();
                                req.open('POST','/api.php',true);
                                req.setRequestHeader('Content-type','application/json');
                                req.send(JSON.stringify({
                                    mod: "index",
                                    code: "click",
                                    channel: "",
                                    id: id,
                                }));
                            }
                        })
                    }
                }

                function Marquee(selector, speed) {
                    const parentSelector = document.getElementById(selector);
                    const clone = parentSelector.innerHTML;
                    const firstElement = parentSelector.children[0];
                    let i = 0;
                    parentSelector.insertAdjacentHTML('beforeend', clone);

                    setInterval(function () {
                        firstElement.style.marginLeft = `-${i}px`;
                        if (i > firstElement.clientWidth) {
                            i = 0;
                        }
                        i = i + speed;
                    }, 10);
                }

                Marquee('marquee1', 0.3)
                Marquee('marquee2', 0.3)

            })();
            function loadimg(){
                $('img[data-src]').each(function (k, ele) {
                    $.ajax($(ele).data('src'), {'xhrFields': {'responseType': 'arraybuffer'}}).then(function (data) {
                        return new Promise(function (e) {
                                const n = new Blob([data]);
                                const file = new FileReader();
                                file.onload = function (t) {
                                    const n = t.target.result;
                                    const r = n.substring(n.indexOf(",") + 1);
                                    e(r);
                                }
                                file.readAsDataURL(n);
                            }
                        );
                    }).then(function (v) {
                        ele.src = "data:image/png;base64," + decryptImage(v);
                    })
                })
            }
